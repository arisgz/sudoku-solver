<!DOCTYPE html>

    <title>Sudoku Solver</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        input {
            width: 20px;
            height: 20px;
            text-align: center;
            text-justify: center;
        }

        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input:focus {
            outline: none;
        }

        input[type=number] {
            -moz-appearance: none;
        }

        table {
            border-collapse: collapse;
        }

        td {
            text-align: center;
            padding: 0;
        }

        td:first-child {
            border-left: solid;
        }

        td:nth-child(3n) {
            border-right: solid;
        }

        tr:first-child {
            border-top: solid;
        }

        tr:nth-child(3n) td {
            border-bottom: solid;
        }
    </style>
    <meta name="viewport" content="width=device-width">
</head>
